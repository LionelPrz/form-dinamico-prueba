<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Layout con Grid</title>
</head>
<body>
    <div class="master-container">
      <header class="header">
        <div class="header_terminal_toolbar">
          <div class="header-weather">
            <span class="weather-icon">
                <img src="./assets/kaori-0.jpg" alt="weather icon">
            </span>
            <div class="weather-info">
                <p class="weather-location">Mantilla</p>
                <p class="weather-temp">26°c</p>
                <p class="weather-desc">Lluvia</p>
            </div>
        </div>        
            <div class="header-clock">
              <p class="date">Jueves 30</p>
              <p class="time">17:30</p>
          </div>          
            <div class="header-dark-theme">
              <p>Modo Oscuro</p>
              <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                  <span class="slider"></span>
                    <span class="decoration"></span>
              </label>

                <!-- <img src="./assets/kanata-desu.png" alt=""> -->
            </div>
        </div>
    </header>
    
        <main class="main">
          <div class="container">
            <div class="terminal_toolbar">
                <div class="butt">
                    <button class="btn btn-color"></button>
                    <button class="btn btn-color"></button>
                    <button class="btn btn-color"></button>
                </div>
                <p class="user">Formulario</p>
                <button class="add_tab">+</button>
            </div>
            <div class="terminal_body">
                <form class="brutalist-form">
                    <h1 class="title">Formulario de relevamiento de datos</h1>
                    <div class="brutalist-container">
                        <input placeholder="Nombre" class="brutalist-input smooth-type" type="text" />
                        <label class="brutalist-label">Nombre</label>
                    </div>
                    <div class="brutalist-container">
                      <input placeholder="Apellido" class="brutalist-input smooth-type" type="text" />
                      <label class="brutalist-label">Apellido</label>
                  </div>
                  <div class="brutalist-container">
                      <input placeholder="DNI" class="brutalist-input smooth-type" type="text" />
                      <label class="brutalist-label">DNI</label>
                  </div>
                  <div class="brutalist-container">
                      <input placeholder="Teléfono" class="brutalist-input smooth-type" type="text" />
                      <label class="brutalist-label">Teléfono</label>
                  </div>
                  <div class="brutalist-container">
                      <select class="brutalist-input smooth-type">
                          <option value="" disabled selected>Barrio</option>
                          <option value="barrio1">Barrio 1</option>
                          <option value="barrio2">Barrio 2</option>
                          <option value="barrio3">Barrio 3</option>
                      </select>
                      <label class="brutalist-label">Barrio</label>
                  </div>
                  <div class="brutalist-container">
                      <select class="brutalist-input smooth-type">
                          <option value="" disabled selected>Tipo de Reclamo</option>
                          <option value="queja">Queja</option>
                          <option value="sugerencia">Sugerencia</option>
                      </select>
                      <label class="brutalist-label">Tipo de Reclamo</label>
                  </div>
              
                  <div class="brutalist-container">
                      <textarea placeholder="Detalles de la queja" class="brutalist-input smooth-type" rows="4"></textarea>
                      <label class="brutalist-label">Ingrese detalles de su reclamo</label>
                  </div>
                    <!-- Resto del formulario aquí -->
                    <button class="button-confirm">Enviar Datos</button>
                </form>
            </div>
        </div>
        </main>
        <aside class="aside">
        <div class="container">
                <div class="terminal_toolbar">
                <div class="butt">
                <button class="btn btn-color"></button>
                 <button class="btn btn-color"></button>
                <button class="btn btn-color"></button>
                </div>
                <p class="user">Terminar de ayuda</p>
                <button class="add_tab">+</button>
            </div>
            <div class="terminal_body">
            <div class="terminal_promt">
            <span class="terminal_user">Instrucciones:</span>
        <span class="terminal_location">~</span>
        <span class="terminal_bling">$</span>
        <span class="terminal_cursor"></span>
        </div>
    </div>
    </div>
</aside>
        <footer class="footer">

            <p>Pie de página</p>
        </footer>
    </div>
</body>
</html>
